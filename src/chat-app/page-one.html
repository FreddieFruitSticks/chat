<dom-module id="page-one">
  <template>
    <style>
    </style>
    <div>
      <button on-click="click_me">BUBBLES!</button>
    </div>
  </template>

  <script>
    class PageOne extends Polymer.Element{
      static get is(){
        return "page-one"
      }
      constructor(){
        super();
      }

      click_me(){
        this.fire('iron-announce', {
          text: 'This is an announcement!'
        }, { bubbles: true });
      }
    }
    customElements.define(PageOne.is,PageOne)
  </script>
</dom-module>
