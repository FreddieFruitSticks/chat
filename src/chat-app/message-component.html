<dom-module id="message-component">
  <template>
    <style>
    </style>
    <div>
      <iron-list items=[[value]] as="message">
        <template>
          <div>
            You: [[message]]
          </div>
        </template>
      </iron-list>

    </div>
  </template>

  <script>
    class MessageComponent extends Polymer.Element{
      static get is(){
        return "message-component"
      }
      constructor(){
        super();
      }

      static get properties(){
        return {
          value:{
            type:String,
            value:undefined,
          }
        };
      }
    }
    customElements.define(MessageComponent.is, MessageComponent)
  </script>
</dom-module>
