<dom-module id="page-two">
  <template>
    <style>
    </style>
    <div>
      hello from page2
    </div>
    <iron-localstorage name="app-storage"
      value={{localStorage}}
      on-iron-localstorage-load-empty="initialise">
    </iron-localstorage>
  </template>

  <script>
    class PageTwo extends Polymer.Element{
      static get is(){
        return "page-two"
      }
      static get config(){
        return {
          properties:{
            localStorage:{
              type:String,
              key:undefined,
              value:undefined
            }
          },
        };
      }

      initialise(){
        this.localStorage = {
          key:"initial_key",
          value:"initial_value"
        }
      }
    }
    customElements.define(PageTwo.is, PageTwo)
  </script>
</dom-module>
